<h2>Drive Control Configuration</h2>
<canvas id="throttleCanvas" height="300">Your browser does not support the HTML5 canvas tag.</canvas>
<form method="POST" action="/saveConfig">
	<div class="config controls">
		<h3>Throttle</h3>

		<div>Regen Maximum Pos.</div>
		<div id="positionRegenMaximumSpan" title="Percent throttle where maximum regenerative braking occurs/ends"></div>
		<div>Max Regen Level</div>
		<div id="maximumRegenSpan" title="Percent of maximum torque to apply for maximum throttle regen"></div>

		<div>Regen Minimum Pos.</div>
		<div id="positionRegenMinimumSpan" title="Percent throttle where minimum regenerative braking begins"></div>
		<div>Min Regen Level</div>
		<div id="minimumRegenSpan" title="Percent of maximum torque to apply for minimum throttle regen"></div>

		<div>Forward Motion Start</div>
		<div id="positionForwardStartSpan" title="Percent throttle where minimum forward torque begins"></div>
		<div>Creep Level</div>
		<div id="creepLevelSpan" title="Percent of maximum torque to apply for creep (0 % throttle, simulate automatic transmission creep)"></div>

		<div>50 % throttle</div>
		<div id="positionHalfPowerSpan" title="Percent throttle where 50 % forward torque occurs. Adjust to higher percentage to increase control in lower half of forward pedal"></div>
		<div>Creep Maximum Speed</div>
		<div id="creepSpeedSpan" title="Maximum RPM for creep"></div>

		<div class="spacer"></div>
		<div>Slew Rate</div>
		<div id="slewRateSpan" title="Slew rate for torque/speed changes"></div>

		<h3 data-device="x1032,x1034">Brake</h3>

		<div data-device="x1032,x1034">Min Regen Level</div>
		<div data-device="x1032,x1034" id="brakeMinimumRegenSpan" title="Percent of maximum torque for regen with minimum brake value"></div>
		<div data-device="x1032,x1034">Brake Hold Level</div>
		<div data-device="x1032,x1034" id="brakeHoldSpan" title="Percent of maximum torque to use for brake hold mode"></div>

		<div data-device="x1032,x1034">Max Regen Level</div>
		<div data-device="x1032,x1034" id="brakeMaximumRegenSpan" title="Percent of maximum torque for regen with full brake pedal pressure"></div>
		<div data-device="x1032,x1034"></div>
		<div data-device="x1032,x1034"></div>
	</div>
	<input type="submit" value="Save" />
</form>
