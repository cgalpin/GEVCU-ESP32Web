<h2>Digital Inputs - DIN0 to DIN3</h2>
<form method="POST" action="/saveConfig">
	<div class="config inputs">
		<div>Enable Input</div>
		<select name="enable" title="Input Port to ENABLE controller">
			<option value="255">None</option>
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select>
		<div></div>
		<div>Reverse Input</div>
		<select name="reverse" title="Input port to set REVERSE">
			<option value="255">None</option>
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select>
		<div></div>

		<div>Charge power available</div>
		<select name="chargePwrAvail"
			title="Input Port to signal charge power available">
			<option value="255">None</option>
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select>
		<div></div>
		<div>Interlock Input</div>
		<select name="interlock"
			title="Input port to verify closed interlock loop">
			<option value="255">None</option>
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select>
		<div></div>

		<div>ABS Input</div>
		<select name="abs" title="Input Port to signal ABS available">
			<option value="255">None</option>
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select>
		<div></div>
		<div>Gear Change</div>
		<select name="gearChange" title="Input Port for gear change switch">
			<option value="255">None</option>
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select>
		<div></div>
	</div>
	<input type="submit" value="Save" />
</form>
