<h2>DC-DC Converter Configuration</h2>
<form method="POST" action="/saveConfig">
	<div data-device="x3000" class="config dcdc">
		<div>Operation Mode</div>
		<select name="dcDcMode" title="help">
				<option value="0">Buck</option>
				<option value="1">Boost</option>
		</select>
		<div></div>
		<div class="spacer"></div>

		<h3>Buck Mode</h3>

		<div>Low Voltage Command</div>
		<div><input name="lowVoltageCommand" type="text" maxlength="5" title="help" /> V</div>
		<div></div>
		<div>HV Under-Voltage Limit</div>
		<div><input name="hvUndervoltageLimit" type="text" maxlength="6" title="help" /> V</div>
		<div></div>

		<div>LV Current Limit</div>
		<div><input name="lvBuckCurrentLimit" type="text" maxlength="6" title="help" /> A</div>
		<div></div>
		<div>HV Current Limit</div>
		<div><input name="hvBuckCurrentLimit" type="text" maxlength="6" title="help" /> A</div>
		<div></div>

		<h3>Boost Mode</h3>

		<div>High Voltage Command</div>
		<div><input name="highVoltageCommand" type="text" maxlength="6" title="help" /> V</div>
		<div></div>
		<div>LV Under-Voltage Limit</div>
		<div><input name="lvUndervoltageLimit" type="text" maxlength="6" title="help" /> V</div>
		<div></div>

		<div>HV Current Limit</div>
		<div><input name="hvBoostCurrentLimit" type="text" maxlength="6" title="help" /> A</div>
		<div></div>
		<div>LV Current Limit</div>
		<div><input name="lvBoostCurrentLimit" type="text" maxlength="6" title="help" /> A</div>
		<div></div>
	</div>
	<input type="submit" value="Save"/>
</form>
