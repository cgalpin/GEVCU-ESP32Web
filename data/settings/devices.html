<h2>Device Selection/Activation</h2>
<form method="POST" action="/saveConfig">
	<div class="config devices">

		<h3>Motor Controllers/Inverters</h3>

		<label>
			<input name="x1000" type="checkbox">
			Azure Dynamics DMOC645
		</label>
		<label>
			<input name="x1002" type="checkbox">
			UQM Powerphase 100
		</label>

		<label>
			<input name="x1001" type="checkbox">
			Brusa DMC5
		</label>
		<div></div>

		<h3>Throttle and Brake</h3>

		<label>
			<input name="x1031" type="checkbox">
			Potentiometer/Hall Effect Throttle
		</label>
		<label>
			<input name="x1032" type="checkbox">
			Potentiometer/Hall Effect Brake
		</label>

		<label>
			<input name="x1033" type="checkbox">
			CAN bus Throttle
		</label>
		<label>
			<input name="x1034" type="checkbox">
			CAN bus Brake
		</label>

		<h3>Communication Interfaces</h3>

		<label>
			<input name="x1040" type="checkbox">
			ConnectOne WiReach WiFi
		</label>
		<label>
			<input name="x6500" type="checkbox">
			ELM327 OBDII Wireless
		</label>
		<label>
			<input name="x6000" type="checkbox">
			OBDII PID Listener
		</label>

		<h3>Battery Chargers and Management</h3>

		<label>
			<input name="x1010" type="checkbox">
			Brusa NLG5 Charger
		</label>
		<label>
			<input name="x1020" type="checkbox">
			TCCH/Elcon Charger
		</label>
		<label>
			<input name="x1022" type="checkbox">
			Lear Charger
		</label>
		<label>
			<input name="x2000" type="checkbox">
			THINK Systems BMS
		</label>
		<label>
			<input name="x2001" type="checkbox">
			Orion BMS
		</label>

		<h3>DC-DC Converters</h3>

		<label>
			<input name="x3000" type="checkbox">
			Brusa BSC6
		</label>
		<label>
			<input name="x5003" type="checkbox">
			CAN I/O
		</label>

		<h3>System</h3>

		<label>
			<input name="x5001" type="checkbox">
			Heartbeat
		</label>
		<div class="logLevel">
			<select name="logLevel" title="The level of log messages written">
				<option value="0">Debug</option>
				<option value="1">Info</option>
				<option value="2">Warning</option>
				<option value="3">Error</option>
				<option value="4">Off</option>
			</select>
			<div>Log Level</div>
		</div>
	</div>
	<input type="submit" value="Save" />
</form>
